<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<link rel="stylesheet" type="text/css" href="design2.css">
<body>
<form action="" method="get">
<fieldset id="A">
	<legend><b>Personal Details</b></legend>
	Enter your Full Name:<input type="text" name="Full Name" /><br>
	Sex:<input type="radio" name="M" id="M" /><label for="M">Male</label>
	<input type="radio" name="F" id="F" /><label for="F">Female</label><br>
	Department:<input type="text" name="Department" /><br>
</fieldset>
<fieldset id="B">
	<legend><b>Address</b></legend>
	Address:<textarea placeholder="Enter your residential address here..." rows="4" cols="50">	
	Enter your residential address here...
	</textarea><br>
	City:<input type="text" name="City" /><br>
	PIN Code:<input type="text" name="PIN"><br>
</fieldset>	
<fieldset id="C">
	<legend><b>Contact Details</b></legend>
	Mobile No:<input type="text" name="Mobile No"><br>
	Landline:<input type="text" name="Landline"><br>
	E-mail ID:<input type="text" name="E-mail ID"><br>
	LinkedIn:<input type="text" name="LinkedIn"><br>
</fieldset>
<input type="Register" value="                Register" id="D"/>
</form>
</body>
</html>
